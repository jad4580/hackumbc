<!DOCTYPE html>
<html>
<head>
    <title>Place Autocomplete</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<div class="pac-card">
  <div>
    <div id="title">
      Find the nearest farmer's market in MD!
    </div>
    <div id="type-selector" class="pac-controls">
      <input type="radio" name="date" id="changetype-all" value="All" checked="checked">
      <label for="changetype-all">All</label>

      <input type="radio" name="date" id="changetype-monday" value="Monday">
      <label for="changetype-monday">Monday</label>

      <input type="radio" name="date" id="changetype-tuesday" value="Tuesday">
      <label for="changetype-tuesday">Tuesday</label>

      <input type="radio" name="date" id="changetype-wednesday" value="Wednesday">
      <label for="changetype-wednesday">Wednesday</label>

      <input type="radio" name="date" id="changetype-thursday" value="Thursday">
      <label for="changetype-thursday">Thursday</label>

      <input type="radio" name="date" id="changetype-friday" value="Friday">
      <label for="changetype-friday">Friday</label>

      <input type="radio" name="date" id="changetype-saturday" value="Saturday">
      <label for="changetype-saturday">Saturday</label>

      <input type="radio" name="date" id="changetype-sunday" value="Sunday">
      <label for="changetype-sunday">Sunday</label>
    </div>
  </div>
  <div id="pac-container">
    <input id="pac-input" type="text"
           placeholder="Enter a location">
  </div>
</div>
<div id="container" style="visibility: hidden;">
    <div class="items">
        <div id="items-body">
        </div>
    </div>
</div>
<div id="map"></div>
<div id="infowindow-content">
    <img src="" width="16" height="16" id="place-icon">
    <span id="place-name" class="title"></span><br>
    <span id="place-address"></span>
</div>
<script src="view1.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt8S9YJAPUvemh9KHONF_puV1lBja9qkA&libraries=places&callback=initMap"
        async defer></script>
</body>
</html>
